			var targetCameraPos = 0;
			document.addEventListener("keypress", function(event) {
				if (event.code == "KeyD") {
					//camera.position.x += 1;
					if (targetCameraPos != 30) {
						//camera.position.x -= 1;
						targetCameraPos += 5;
					}
				}
				if (event.code == "KeyA") {
					if (targetCameraPos != 0) {
						//camera.position.x -= 1;
						targetCameraPos -= 5;
					}
				}
			});
			document.addEventListener("keydown", function(event) {
				if (event.code == "ArrowRight") {
					//camera.position.x += 1;
					if (targetCameraPos != 30) {
						//camera.position.x -= 1;
						targetCameraPos += 5;
					}
				}
				if (event.code == "ArrowLeft") {
					if (targetCameraPos != 0) {
						//camera.position.x -= 1;
						targetCameraPos -= 5;
					}
				}
			});
			document.addEventListener("mousemove", function(event) {
				camera.rotation.y = -0.26 -event.pageX/12000;
				camera.rotation.x = 0.02 -event.pageY/12000;
			});

			function animate() {
				requestAnimationFrame( animate );
				//camera.rotation.y += 0.01

				if(camera.position.x < targetCameraPos) {
					camera.position.x += (targetCameraPos - camera.position.x)/10
				} else if(camera.position.x > targetCameraPos) {
					camera.position.x -= (camera.position.x - targetCameraPos)/10
				}
				renderer.render( scene, camera );
			}
			animate();
